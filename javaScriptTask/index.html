<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-light">
      <a class="navbar-brand" href="#" style="color: black;">To-Do List</a>
      
    </nav>
  </header>

  <div class="container-fluid">
    <div class="card">
      <h1 class="card-header">To-Do List</h1>
      <div class="card-body">
        <form class="form-inline mb-3">
            <input type="text" id="task" class="form-control" placeholder="Add a new task">
            <input type="date" id="dueDate" class="form-control mx-2">
            <select id="priority" class="form-control">
              <option value="normal">Normal</option>
              <option value="high">High</option>
            </select>
            <button id="addTask" class="btn btn-primary">Add</button>
          </form>
          <div class="input-group">
            <label class="mr-2">Show:</label>
            <select id="filter" class="form-control">
              <option value="all">All</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <ul id="taskList" class="list-group mt-3">
          </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <p>Task Added:</p>
    <hr>
    <ul id="addedTaskList" class="list-group">
     
    </ul>
  </div>

  <footer>
    <div class="container">
      <p>Â© 2023 To-Do List. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
  
<script>
  
  const isSignedIn = localStorage.getItem("isSignedIn");

  
  if (!isSignedIn) {
    window.location.href = "login.html"; 
  }
</script>


</body>

</html>
