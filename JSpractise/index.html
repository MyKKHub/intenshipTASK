<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="row">
                <div class="col" onclick="makeMove(0, 0)"></div>
                <div class="col" onclick="makeMove(0, 1)"></div>
                <div class="col" onclick="makeMove(0, 2)"></div>
            </div>
            <div class="row">
                <div class="col" onclick="makeMove(1, 0)"></div>
                <div class="col" onclick="makeMove(1, 1)"></div>
                <div class="col" onclick="makeMove(1, 2)"></div>
            </div>
            <div class="row">
                <div class="col" onclick="makeMove(2, 0)"></div>
                <div class="col" onclick="makeMove(2, 1)"></div>
                <div class="col" onclick="makeMove(2, 2)"></div>
            </div>
        </div>
        <button class="btn" onclick="resetBoard()">Reset</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
