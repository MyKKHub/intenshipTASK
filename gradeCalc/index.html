<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator ðŸ§®</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h2>Student Grade Calculator</h2>
        <div class="flex-box">
            <div class="card">
               <div class="input">
                   <input type="number" id="s1" placeholder="Subject 1 ">
                   <input type="number" id="s2" placeholder="Subject 2 ">
                   <input type="number" id="s3" placeholder="Subject 3 ">
                   <input type="number" id="s4" placeholder="Subject 4 ">
                   <input type="number" id="s5" placeholder="Subject 5 ">
                   <input type="number" id="s6" placeholder="Subject 6 ">
                   <input type="number" id="s7" placeholder="Subject 7 ">
                   <input type="number" id="s8" placeholder="Subject 8 ">
                   <input type="number" id="s9" placeholder="Subject 9 ">
                   <input type="number" id="s10" placeholder="Subject 10 ">

                   <label for="subjectCount"><h3>Number of Subjects:</h3></label>
                   <input type="number" id="subjectCount" min="1" max="10" placeholder="Enter a number (1-10)">

                   <button onclick="calculate()">Calculate Marks</button>
                   <p id="demo"></p>
                   <p id="demo1"></p>
                   <p id="demo2"></p>
               </div> 
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
