<!DOCTYPE html>
<html>

<head>
    <title>Signup For Fitness Deals</title>
    <link rel="icon" href="img/FDicon.jpeg">
    <style>
        body {
            background-image: url('img/signup.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h3,
        label {
            color: #007bff;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"], /* Password input */
        input[type="password-confirm"], /* Confirm Password input */
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        select,
        input[type="radio"] {
            appearance: none;
        }

        select::-ms-expand {
            display: none;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        /* Stylish buttons for Sign Up and Login */
        .signup-button,
        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for anchor tags */
        }

        .signup-button:hover,
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="index.html" method="post">
            <h3>Login with Your Account</h3>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="button-container">
                <button type="submit" class="login-button" title="login using Your Account">Login</button>
                <a class="signup-button" href="signup.html" title="Create a new Account">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
