<!DOCTYPE html>
<html>

<head>
    <title>Signup For Fitness Deals</title>
    <link rel="icon" href="img/FDicon.jpeg">
    <style>
        body {
            background-image: url('img/signup.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h3,
        label {
            color: #007bff;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"], /* Password input */
        input[type="password-confirm"], /* Confirm Password input */
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        select,
        input[type="radio"] {
            appearance: none;
        }

        select::-ms-expand {
            display: none;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        /* Stylish buttons for Sign Up and Login */
        .signup-button,
        .login-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline for anchor tags */
        }

        .signup-button:hover,
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="index.html" method="post">
            <h3>Personal Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            
            <label for="fitness-goal">Fitness Goal:</label>
            <select id="fitness-goal" name="fitness-goal" required>
                <option value="lose-weight">Lose Weight</option>
                <option value="gain-muscle">Gain Muscle</option>
                <option value="improve-fitness">Improve Fitness</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

           
            <label for="password-confirm">Confirm Password:</label>
            <input type="password" id="password-confirm" name="password-confirm" required>

            <div class="button-container">
                <button type="submit" class="signup-button" title="Create a new Account">Sign Up</button>
                <a class="login-button" href="login.html" title="If you already have an account, login using this button">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
